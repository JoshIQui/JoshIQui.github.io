<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Amiibo Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="UI">
        <header>
        <h1>Amiibo Finder</h1>
        </header>

        <p>Search Term -&gt; <input id="searchterm" type="text" size="20" autofocus value="mario" /></p>

        <div class="widgets">
            <p>Search Type -&gt;
                <select id="searchtype">
                    <option value="name" selected>Name</option>
                    <option value="gameseries">Game Series</option>
                    <option value="amiiboSeries">Amiibo Series</option>
                </select>
            </p>
        </div>

        <div class="widgets">
            <p>Released After -&gt;
                <input type="text" id="datepicker" placeholder="mm/dd/yyyy">
            </p>
        </div>

        <div class="widgets">
            <p>Store -&gt;
                <select id="searchstore">
                    <option value="amazon" selected>Amazon</option>
                    <option value="gamestop">Gamestop</option>
                    <option value="walmart">Walmart</option>
                </select>
            </p>
        </div>

        <p><button type="button" id="search" class="green">Search!</button></p>
        <!-- <p id="debug"></p> -->
        <p id="status">No data yet!</p>
        <p><a href="project2notes" target="_blank">Documentation</a></p>
    </div>

    <div id="list">
        <h2>Results</h2>
        <div id="content"></div>
    </div>
</div>
</body>
</html>
